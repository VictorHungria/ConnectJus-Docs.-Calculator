name: Update Economic Indices

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

concurrency:
  group: update-indices
  cancel-in-progress: false

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ConnectJus-Docs.-Calculator

      - name: Fetch and update data
        run: npm run update
        working-directory: ConnectJus-Docs.-Calculator

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): Atualiza fontes de dados (Ã­ndices)"
          file_pattern: "ConnectJus-Docs.-Calculator/data/**"
