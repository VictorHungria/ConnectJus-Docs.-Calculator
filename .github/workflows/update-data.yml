name: Update Economic Indices

on:
  workflow_dispatch: # Permite acionamento manual
  schedule:
    - cron: '0 8 * * *' # Roda diariamente às 08:00 UTC

# Evita execuções paralelas que causam conflitos
concurrency:
  group: update-indices
  cancel-in-progress: false

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permite que a action faça commit de volta para o repositório
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Garante histórico completo para rebase
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
        working-directory: ./ConnectJus-Docs.-Calculator-GitHub
      
      - name: Fetch and update data
        run: npm run update
        working-directory: ./ConnectJus-Docs.-Calculator-GitHub
      
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(data): Atualiza fontes de dados (índices)'
          commit_user_name: GitHub Actions Bot
          commit_user_email: github-actions-bot@github.com
          commit_author: GitHub Actions Bot <github-actions-bot@github.com>
          file_pattern: 'ConnectJus-Docs.-Calculator-GitHub/data/*'
          skip_dirty_check: false
          skip_fetch: false
          skip_checkout: false
          disable_globbing: false
          create_branch: false